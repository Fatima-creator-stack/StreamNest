
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StreamNest</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>StreamNest</h1>
            <button id="adminBtn" class="admin-btn">Admin Panel</button>
        </div>
    </header>

    <main class="container">
        <div id="movieGrid" class="movie-grid"></div>

        <form id="adminForm" style="margin-top: 40px;">
            <h2 style="color: white;">Add Movie</h2>
            <input type="text" id="movieTitle" placeholder="Movie Title" required />
            <input type="url" id="bannerUrl" placeholder="Banner Image URL" required />
            <input type="url" id="downloadUrl" placeholder="Download URL" required />
            <textarea id="movieDescription" placeholder="Description (optional)"></textarea>
            <button type="submit">Add Movie</button>
        </form>
    </main>
</body>
</html>
